basePath: /
definitions:
  dto.CreateTodoInput:
    properties:
      description:
        type: string
      priority_level:
        $ref: '#/definitions/enum.PriorityLevel'
      title:
        type: string
    required:
    - title
    type: object
  dto.CreateTodoOutput:
    properties:
      todo_id:
        type: string
    type: object
  dto.ErrorOutput:
    properties:
      code:
        type: integer
      details:
        items:
          type: string
        type: array
      message:
        type: string
    type: object
  dto.HealthOutput:
    properties:
      details:
        additionalProperties: true
        type: object
      status:
        example: ok
        type: string
    type: object
  dto.TodoOutput:
    properties:
      completed:
        example: false
        type: boolean
      created_at:
        example: "2020-07-28T07:32:32.71472Z"
        type: string
      description:
        example: Market shopping
        type: string
      id:
        example: 5f68b3f08c111c96d1f8d9a3
        type: string
      priority_level:
        allOf:
        - $ref: '#/definitions/enum.PriorityLevel'
        example: 0
      title:
        example: Shopping
        type: string
      updated_at:
        example: "2020-07-30T07:32:32.71472Z"
        type: string
    type: object
  dto.UpdateTodoInput:
    properties:
      completed:
        type: boolean
      description:
        type: string
      priority_level:
        $ref: '#/definitions/enum.PriorityLevel'
      title:
        type: string
    required:
    - title
    type: object
  enum.PriorityLevel:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - PriorityNone
    - PriorityNormal
    - PriorityHigh
    - PriorityCritical
host: localhost:8080
info:
  contact: {}
  description: This is a sample todo restful api server.
  title: Todo API
  version: 1.0.0
paths:
  /api/status:
    get:
      consumes:
      - application/json
      description: Get api pulse status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.HealthOutput'
      summary: Check api status
      tags:
      - Health Check
  /api/v1/todo:
    get:
      consumes:
      - application/json
      description: Get all todo array
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.TodoOutput'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
      summary: Get all todo
      tags:
      - Todo
    post:
      consumes:
      - application/json
      description: add by json todo
      parameters:
      - description: Create todo
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/dto.CreateTodoInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CreateTodoOutput'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
      summary: Create a todo
      tags:
      - Todo
  /api/v1/todo/{id}:
    delete:
      consumes:
      - application/json
      description: Delete by todo id
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/dto.TodoOutput'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
      summary: Delete a todo
      tags:
      - Todo
    get:
      consumes:
      - application/json
      description: Get todo by id
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TodoOutput'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
      summary: Find a todo
      tags:
      - Todo
    put:
      consumes:
      - application/json
      description: update by json todo
      parameters:
      - description: Todo ID
        in: path
        name: id
        required: true
        type: string
      - description: Update todo
        in: body
        name: todo
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateTodoInput'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/dto.TodoOutput'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorOutput'
      summary: Update a todo
      tags:
      - Todo
swagger: "2.0"
